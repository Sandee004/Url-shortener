<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    <h1>Table of Links</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Long link</th>
                <th>Short link</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.long_link }}</td>
                <td>{{ link.short_link }}</td>
                <td>{{ link.date_created }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
